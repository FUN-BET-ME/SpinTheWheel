<!doctype html>

    :root {

      margin:0 0 14px;

    }

      display:grid;
      place-items:center;
      margin:12px 0 6px;
    }

    .pointer {
      width:0;

      border-right:14px solid transparent;
      border-top:22px solid var(--gold);
      filter:drop-shadow(0 8px 14px rgba(0,0,0,.35));

<body>
  <div class="wrap">
    <div class="card">

      <!-- HERO BANNER -->

        src="https://funbet.me/content/wp-content/uploads/2025/12/Dragon88888-Master-Campaign-planner-1920x1080px-DD-19Nov2025-V9.jpg"
        alt="FunBet.Me Super Signup Lucky Spins"
      />

      <div class="top">
        <strong>FunBet.Me</strong>
        <span class="pill">18+ ‚Ä¢ Terms apply</span>
      </div>

      <h1>Spin to unlock your bonus üéÅ</h1>
      <p>Tap spin, see your reward, then claim it on FunBet.Me.</p>

      <div class="wheel-area">
        <div class="pointer"></div>
        <canvas id="wheel" width="340" height="340"></canvas>
      </div>

      <div class="btnrow">
        <button id="spinBtn">SPIN</button>
        <button id="claimBtn">CLAIM BONUS</button>
      </div>

      <div class="footer">
        <span>Anjouan License No. ALSI-202508066-F12</span>
        <span>
          <img src="https://funbet.me/content/screenshot-2025-12-18-142025/" alt="18+ Verified">
        </span>
      </div>

    </div>
  </div>

<script>
  const prizes = [
    "‚Ç¨10 Bonus",
    "‚Ç¨15 Bonus",
    "‚Ç¨20 Bonus",
    "25 Free Spins",
    "‚Ç¨5 Bonus",
    "Try Again"
  ];

  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const spinBtn = document.getElementById("spinBtn");
  const claimBtn = document.getElementById("claimBtn");

  const size = canvas.width;
  const center = size / 2;
  const radius = center - 10;
  const slice = (2 * Math.PI) / prizes.length;

  let angle = 0;
  let spinning = false;

  function drawWheel() {
    ctx.clearRect(0,0,size,size);
    prizes.forEach((text,i) => {
      const start = angle + i * slice;
      ctx.beginPath();
      ctx.moveTo(center,center);
      ctx.arc(center,center,radius,start,start+slice);
      ctx.fillStyle = i % 2 ? "#3b1a52" : "#4a2a66";
      ctx.fill();
      ctx.save();
      ctx.translate(center,center);
      ctx.rotate(start + slice/2);
      ctx.fillStyle = "#fff";
      ctx.font = "bold 14px system-ui";
      ctx.textAlign = "right";
      ctx.fillText(text, radius - 14, 6);
      ctx.restore();
    });
  }

  function spin() {
    if (spinning) return;
    spinning = true;
    claimBtn.style.display = "none";

    let spins = Math.random()*10 + 10;
    let velocity = spins;

    const anim = setInterval(() => {
      angle += velocity * 0.02;
      velocity *= 0.97;
      drawWheel();

      if (velocity < 0.05) {
        clearInterval(anim);
        spinning = false;
        claimBtn.style.display = "block";
      }
    }, 16);
  }

  spinBtn.onclick = spin;
  drawWheel();
</script>
</body>
