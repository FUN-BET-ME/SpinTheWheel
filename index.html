<body>
  <div class="wrap">
    <div class="card">

      <!-- Hero banner (responsive sizes) -->

        <img

          src="https://funbet.me/content/wp-content/uploads/2025/12/Spin-1920x600-1.jpg"

          "
          sizes="(max-width: 599px) 100vw, (max-width: 1023px) 560px, 580px"
          alt="FunBet.Me Super Signup Lucky Spins"
        />
      </div>

      <div class="top">
        <div class="brand">
          <img
            src="https://funbet.me/content/wp-content/uploads/2025/12/FUNBET.ME_FINAL_01072025-01.jpg"
            alt="FunBet.Me"
          />
        </div>

        <div class="pill">18+ ‚Ä¢ Terms apply</div>
      </div>

      <h1>Spin to unlock your bonus üéÅ</h1>
      <p>Tap spin, see your reward, then claim it on FunBet.Me.</p>

      <div class="wheel-area">
        <div class="pointer"></div>
        <canvas id="wheel" width="620" height="620"></canvas>

        Promotional pre-landing page. After spinning, you‚Äôll be redirected to
        <a id="promoLink" href="#" rel="noopener">FunBet.Me Promotions</a>.
      </div>

      <!-- Language / GEO switch -->

        <button class="langbtn" data-lang="en">EN</button>
        <button class="langbtn" data-lang="tr">TR</button>
        <button class="langbtn" data-lang="in-en">IN-EN</button>
        <button class="langbtn" data-lang="in-hi">IN-HI</button>
      </div>

<script>
  // ========= CONFIG (ROOT / EN) =========
  const CLAIM_URL = "https://funbet.me/en/promotions";

  const prizes = [
    "‚Ç¨10 Bonus",
    "‚Ç¨15 Bonus",
    "‚Ç¨20 Bonus üéØ",
    "25 Free Spins",
    "Surprise Bonus",
    "‚Ç¨12 Bonus"
  ];

  // Keep ‚Ç¨20 slightly rarer
  const weights = [18, 18, 12, 17, 17, 18];
  // =====================================

  // Preserve tracking params into CLAIM_URL
  const currentParams = new URLSearchParams(window.location.search);
  const claimUrlObj = new URL(CLAIM_URL);
  currentParams.forEach((v,k)=> claimUrlObj.searchParams.set(k,v));
  document.getElementById("promoLink").href = claimUrlObj.toString();

  // Language buttons: switch within repo (keeps params)
  // Works for GitHub Pages path: /SpinTheWheel/ + folders
  function getRepoBasePath(){
    // If current is /SpinTheWheel/index.html => base is /SpinTheWheel/
    // If current is /SpinTheWheel/tr/ => base is /SpinTheWheel/
    const p = window.location.pathname;
    const parts = p.split("/").filter(Boolean); // e.g. ["SpinTheWheel"] or ["SpinTheWheel","tr"]
    if (parts.length === 0) return "/";
    return "/" + parts[0] + "/"; // repo base
  }

  document.querySelectorAll(".langbtn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const l = btn.getAttribute("data-lang");
      const base = getRepoBasePath();
      const target = (l === "en") ? base : (base + l + "/");
      window.location.href = target + (window.location.search || "");
    });
  });

  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const spinBtn = document.getElementById("spinBtn");
  const claimBtn = document.getElementById("claimBtn");
  const resultBox = document.getElementById("resultBox");

  const W = canvas.width, H = canvas.height;
  const cx = W/2, cy = H/2;
  const rOuter = 300, rInner = 70;

  let angle = 0;
  let spinning = false;
  let landedIndex = null;

  function pickWeightedIndex() {
    const sum = weights.reduce((a,b)=>a+b,0);
    let x = Math.random()*sum;
    for (let i=0;i<weights.length;i++){
      x -= weights[i];
      if (x <= 0) return i;
    }
    return weights.length-1;
  }

  function drawWheel() {
    ctx.clearRect(0,0,W,H);

    // outer glow ring
    ctx.beginPath();
    ctx.arc(cx,cy,rOuter+10,0,Math.PI*2);
    ctx.fillStyle = "rgba(214,179,90,0.10)";
    ctx.fill();

    const seg = (Math.PI * 2) / prizes.length;

    for (let i=0;i<prizes.length;i++){
      const start = angle + i*seg;
      const end = start + seg;

      ctx.beginPath();
      ctx.moveTo(cx,cy);
      ctx.arc(cx,cy,rOuter,start,end);
      ctx.closePath();
      ctx.fillStyle = (i % 2 === 0) ? "rgba(255,255,255,0.10)" : "rgba(0,0,0,0.18)";
      ctx.fill();

      ctx.strokeStyle = "rgba(214,179,90,0.28)";
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.save();
      ctx.translate(cx,cy);
      ctx.rotate(start + seg/2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#fff";
      ctx.font = "700 22px system-ui, -apple-system, Segoe UI, Roboto, Arial";
      ctx.fillText(prizes[i], rOuter - 18, 8);
      ctx.restore();
    }

    // center hub
    ctx.beginPath();
    ctx.arc(cx,cy,rInner,0,Math.PI*2);
    ctx.fillStyle = "rgba(0,0,0,0.30)";
    ctx.fill();
    ctx.strokeStyle = "rgba(214,179,90,0.55)";
    ctx.lineWidth = 4;
    ctx.stroke();

    ctx.fillStyle = "rgba(214,179,90,0.95)";
    ctx.font = "800 22px system-ui, -apple-system, Segoe UI, Roboto, Arial";
    ctx.textAlign = "center";
    ctx.fillText("SPIN", cx, cy+8);
  }

  function easeOutCubic(t){ return 1 - Math.pow(1-t, 3); }

  function spinToIndex(targetIndex){
    const seg = (Math.PI*2)/prizes.length;
    const pointerAngle = -Math.PI/2; // top
    const targetCenter = pointerAngle - (targetIndex*seg + seg/2);
    const extraTurns = 6;
    const target = targetCenter + extraTurns * Math.PI*2;

    const startAngle = angle;
    const delta = target - startAngle;

    const duration = 4200;
    const start = performance.now();

    spinning = true;
    claimBtn.disabled = true;
    resultBox.style.display = "none";
    landedIndex = null;

    function frame(now){
      const t = Math.min(1, (now - start)/duration);
      angle = startAngle + delta * easeOutCubic(t);
      drawWheel();
      if (t < 1) requestAnimationFrame(frame);
      else {
        spinning = false;
        landedIndex = targetIndex;
        const prize = prizes[targetIndex];

        // ‚úÖ Winner text (restored properly)
        resultBox.innerHTML =
          `‚úÖ <b>Unlocked:</b> ${prize}<br/>Now tap <b>Claim Bonus</b> to activate it on FunBet.Me.`;
        resultBox.style.display = "block";
        claimBtn.disabled = false;
      }
    }
    requestAnimationFrame(frame);
  }

  spinBtn.addEventListener("click", () => {
    if (spinning) return;
    spinToIndex(pickWeightedIndex());
  });

  claimBtn.addEventListener("click", () => {
    if (claimBtn.disabled) return;
    if (landedIndex !== null) claimUrlObj.searchParams.set("wheel_prize", prizes[landedIndex]);
    window.location.href = claimUrlObj.toString();
  });

  drawWheel();
</script>
