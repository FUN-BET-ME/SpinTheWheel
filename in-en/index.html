<!doctype html>
<html lang="en-IN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spin & Unlock Bonus | FunBet.Me (India)</title>

  <meta name="robots" content="noindex,nofollow" />

  <!-- Favicons -->
  <link rel="icon" href="https://funbet.me/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32"
        href="https://funbet.me/content/wp-content/uploads/2025/12/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180"
        href="https://funbet.me/content/wp-content/uploads/2025/12/favicon-180.png">

  <style>
    :root{
      --bg:#2E004F;
      --gold:#D6B35A;
      --card:rgba(255,255,255,.08);
      --text:#fff;
      --muted:rgba(255,255,255,.78);
      --stroke:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 50% 18%, rgba(214,179,90,.22), transparent 60%),
        radial-gradient(900px 500px at 20% 80%, rgba(214,179,90,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .wrap{max-width:580px;width:100%;}
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }

    .hero{
      width:100%;
      overflow:hidden;
      border-radius:16px;
      margin:6px 0 14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.15);
    }
    .hero-img{width:100%;height:auto;display:block;object-fit:cover;}
    @media (min-width:1024px){ .hero-img{ max-height:260px; } }
    @media (max-width:1023px) and (min-width:600px){ .hero-img{ max-height:220px; } }
    @media (max-width:599px){ .hero-img{ max-height:160px; } }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .brand img{height:28px;}

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(214,179,90,.55);
      color:var(--gold);
      background:rgba(214,179,90,.10);
      white-space:nowrap;
    }

    h1{margin:8px 0 6px;font-size:22px;}
    p{margin:0 0 14px;color:var(--muted);}

    .wheel-area{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin:12px 0 6px;
    }

    .pointer{
      z-index:10;
      width:0;height:0;
      border-left:14px solid transparent;
      border-right:14px solid transparent;
      border-top:22px solid var(--gold);
      margin-bottom:-6px;
      filter:drop-shadow(0 8px 14px rgba(0,0,0,.35));
    }

    canvas{
      width:min(340px,92vw);
      aspect-ratio:1/1;
      height:auto;
    }

    .btnrow{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap;}
    button{
      flex:1;
      padding:12px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:800;
      font-size:15px;
    }
    .spin{background:linear-gradient(135deg,var(--gold),#f2d37a);color:#2a1a00;}
    .claim{
      background:rgba(255,255,255,.12);
      color:#fff;
      border:1px solid rgba(255,255,255,.18);
    }
    .claim[disabled]{opacity:.5;cursor:not-allowed;}

    .result{
      margin-top:10px;
      padding:12px;
      border-radius:14px;
      background:rgba(0,0,0,.20);
      display:none;
      line-height:1.35;
    }

    .fine{
      margin-top:14px;
      font-size:12px;
      opacity:.75;
      text-align:center;
      line-height:1.35;
    }
    a{color:var(--gold);text-decoration:none;}

    .langbar{
      display:flex;
      gap:8px;
      justify-content:flex-end;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .langbtn{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="wrap">
<div class="card">
<div class="hero">
  <img
    class="hero-img"
    src="https://funbet.me/content/wp-content/uploads/2025/12/V03_Dragon88888_FunbetMe-banner-1_720x360_NT_17Nov25.jpg?v=2"
    alt="FunBet.Me Lucky Spin"
  />
</div>


  <div class="top">
    <div class="brand">
      <img src="https://funbet.me/content/wp-content/uploads/2025/12/FUNBET.ME_FINAL_01072025-01.jpg" alt="FunBet.Me">
    </div>
    <div class="pill">18+ ‚Ä¢ Terms apply</div>
  </div>

  <h1>Spin to unlock your bonus üéÅ</h1>
  <p>Tap spin, see your reward, then claim it on FunBet.Me.</p>

  <div class="wheel-area">
    <div class="pointer"></div>
    <canvas id="wheel" width="620" height="620"></canvas>
  </div>

  <div class="btnrow">
    <button class="spin" id="spinBtn">SPIN</button>
    <button class="claim" id="claimBtn" disabled>Claim Bonus</button>
  </div>

  <div class="result" id="resultBox"></div>

  <div class="fine">
    Promotional pre-landing page.
    <a id="promoLink" href="#">Go to Promotions</a>
  </div>

  <div class="langbar">
    <button class="langbtn" data-lang="">EN</button>
    <button class="langbtn" data-lang="tr">TR</button>
    <button class="langbtn" data-lang="in-en">IN-EN</button>
    <button class="langbtn" data-lang="in-hi">IN-HI</button>
    <button class="langbtn" data-lang="ru">RU</button>
    <button class="langbtn" data-lang="pt-br">PT-BR</button>
  </div>

</div>
</div>

<script>
  // ========= CONFIG (IN-EN / INR) =========
  const CLAIM_URL = "https://funbet.me/en/promotions";
  const BASE_PATH = "/SpinTheWheel";

  // Show INR on the wheel
  const prizes = [
    "‚Çπ500 Bonus",
    "‚Çπ750 Bonus",
    "‚Çπ1,000 Bonus",
    "25 Free Spins",
    "Surprise Bonus",
    "‚Çπ600 Bonus"
  ];

  // Clean numeric param you can use later
  const prizeValues = [500, 750, 1000, 0, -1, 600];

  // Keep ‚Çπ1,000 slightly rarer
  const weights = [18, 18, 12, 17, 17, 18];
  // =======================================

  // Preserve tracking params into CLAIM_URL
  const params = new URLSearchParams(location.search);
  const claimUrl = new URL(CLAIM_URL);
  params.forEach((v,k)=>claimUrl.searchParams.set(k,v));
  document.getElementById("promoLink").href = claimUrl.toString();

  // Language switch (keeps params)
  document.querySelectorAll(".langbtn").forEach(b=>{
    b.addEventListener("click", ()=>{
      const lang = (b.dataset.lang || "").trim();
      const target = lang === "" ? `${BASE_PATH}/` : `${BASE_PATH}/${lang}/`;
      location.href = target + (location.search || "");
    });
  });

  const c=document.getElementById("wheel"),ctx=c.getContext("2d");
  const spinBtn=document.getElementById("spinBtn");
  const claimBtn=document.getElementById("claimBtn");
  const resultBox=document.getElementById("resultBox");

  const cx=310,cy=310,r=300;
  let angle=0,spinning=false,win=null;

  function pick(){
    let s=weights.reduce((a,b)=>a+b,0),x=Math.random()*s;
    for(let i=0;i<weights.length;i++){ if((x-=weights[i])<=0) return i; }
    return 0;
  }

  function draw(){
    ctx.clearRect(0,0,620,620);
    const seg=2*Math.PI/prizes.length;

    for(let i=0;i<prizes.length;i++){
      ctx.beginPath();
      ctx.moveTo(cx,cy);
      ctx.arc(cx,cy,r,angle+i*seg,angle+(i+1)*seg);
      ctx.closePath();
      ctx.fillStyle = i%2 ? "rgba(0,0,0,.20)" : "rgba(255,255,255,.10)";
      ctx.fill();

      ctx.strokeStyle="rgba(214,179,90,0.28)";
      ctx.lineWidth=3;
      ctx.stroke();

      ctx.save();
      ctx.translate(cx,cy);
      ctx.rotate(angle+i*seg+seg/2);
      ctx.fillStyle="#fff";
      ctx.font="700 22px Arial";
      ctx.textAlign="right";
      ctx.fillText(prizes[i], r-20, 8);
      ctx.restore();
    }

    // hub
    ctx.beginPath();
    ctx.arc(cx,cy,70,0,2*Math.PI);
    ctx.fillStyle="rgba(0,0,0,.30)";
    ctx.fill();
    ctx.strokeStyle="rgba(214,179,90,.55)";
    ctx.lineWidth=4;
    ctx.stroke();

    ctx.fillStyle="rgba(214,179,90,.95)";
    ctx.font="800 22px Arial";
    ctx.textAlign="center";
    ctx.fillText("SPIN", cx, cy+8);
  }

  function easeOutCubic(t){ return 1 - Math.pow(1-t,3); }

  spinBtn.addEventListener("click", ()=>{
    if(spinning) return;
    win=pick();
    spinning=true;
    claimBtn.disabled=true;
    resultBox.style.display="none";

    const seg=2*Math.PI/prizes.length;
    const target=-Math.PI/2-(win*seg)+6*2*Math.PI;
    const start=angle,delta=target-start,t0=performance.now();

    function anim(now){
      const p=Math.min(1,(now-t0)/4200);
      angle=start+delta*easeOutCubic(p);
      draw();
      if(p<1) requestAnimationFrame(anim);
      else{
        spinning=false;
        resultBox.innerHTML=`‚úÖ <b>Unlocked:</b> ${prizes[win]}<br/>Now tap <b>Claim Bonus</b> to activate it.`;
        resultBox.style.display="block";
        claimBtn.disabled=false;
      }
    }
    requestAnimationFrame(anim);
  });

  claimBtn.addEventListener("click", ()=>{
    if(claimBtn.disabled) return;
    if(win !== null) claimUrl.searchParams.set("bonus_value", String(prizeValues[win]));
    location.href = claimUrl.toString();
  });

  draw();
</script>
</body>
</html>
