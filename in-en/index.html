<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin & Unlock Bonus | FunBet.Me</title>

  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root{
      --bg:#2E004F;
      --gold:#D6B35A;
      --card:rgba(255,255,255,.08);
      --text:#fff;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(1200px 700px at 50% 20%, rgba(214,179,90,.25), transparent 60%), var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .wrap{max-width:560px;width:100%}

    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius:20px;
      padding:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }

    .logo img{height:28px}

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(214,179,90,.55);
      color:var(--gold);
      background:rgba(214,179,90,.1);
    }

    h1{
      margin:8px 0 6px;
      font-size:22px;
      line-height:1.2;
    }

    p{
      margin:0 0 14px;
      opacity:.92;
    }

    .wheel-area{
      display:grid;
      place-items:center;
      margin:12px 0 6px;
      position:relative;
    }

    .pointer{
      width:0;height:0;
      border-left:14px solid transparent;
      border-right:14px solid transparent;
      border-top:22px solid var(--gold);
      margin-bottom:-6px;
      z-index:3;
      filter:drop-shadow(0 8px 14px rgba(0,0,0,.35));
    }

    canvas{
      width:340px;
      height:340px;
      max-width:92vw;
      max-height:92vw;
    }

    .btnrow{
      display:flex;
      gap:10px;
      margin-top:12px;
    }

    button{
      flex:1;
      border-radius:14px;
      border:none;
      padding:14px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }

    #spinBtn{
      background:linear-gradient(135deg,#EAD58A,#C9A640);
      color:#2E004F;
    }

    #claimBtn{
      background:rgba(255,255,255,.12);
      color:#fff;
      display:none;
    }

    .footer{
      margin-top:14px;
      font-size:11px;
      opacity:.7;
      text-align:center;
    }

    .footer img{
      height:26px;
      margin:6px 4px 0;
      vertical-align:middle;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="top">
        <div class="logo">
          <img src="https://funbet.me/content/wp-content/uploads/2025/12/FUNBET.ME_FINAL_01072025-01.jpg" alt="FunBet.Me">
        </div>
        <div class="pill">18+ ‚Ä¢ Terms apply</div>
      </div>

      <h1>Spin & unlock your bonus üéÅ</h1>
      <p>Spin the wheel, see your reward, then claim it on FunBet.Me.</p>

      <div class="wheel-area">
        <div class="pointer"></div>
        <canvas id="wheel" width="340" height="340"></canvas>
      </div>

      <div class="btnrow">
        <button id="spinBtn">SPIN</button>
        <button id="claimBtn">CLAIM BONUS</button>
      </div>

      <div class="footer">
        <div>
          <img src="https://funbet.me/content/screenshot-2025-12-18-142025/" alt="18+">
        </div>
        Anjouan License No. ALSI-202508066-F12
      </div>

    </div>
  </div>

<script>
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");

  const prizes = [
    "‚Çπ500 Bonus",
    "‚Çπ1000 Bonus",
    "‚Çπ2000 Bonus",
    "25 Free Spins",
    "‚Çπ250 Bonus",
    "Try Again"
  ];

  const colors = ["#5C2A82","#6B318F","#4F236E","#7A3FA2","#58307B","#3E1958"];
  const slices = prizes.length;
  const sliceDeg = 2 * Math.PI / slices;

  let angle = 0;
  let spinning = false;

  function drawWheel(){
    for(let i=0;i<slices;i++){
      ctx.beginPath();
      ctx.fillStyle = colors[i % colors.length];
      ctx.moveTo(170,170);
      ctx.arc(170,170,160,angle + i*sliceDeg, angle + (i+1)*sliceDeg);
      ctx.fill();

      ctx.save();
      ctx.translate(170,170);
      ctx.rotate(angle + (i+0.5)*sliceDeg);
      ctx.fillStyle="#fff";
      ctx.font="bold 14px system-ui";
      ctx.textAlign="right";
      ctx.fillText(prizes[i],140,5);
      ctx.restore();
    }
  }

  drawWheel();

  document.getElementById("spinBtn").onclick = () => {
    if(spinning) return;
    spinning = true;

    const spinAngle = Math.random()*2000 + 3000;
    const start = performance.now();

    function animate(t){
      const progress = Math.min((t-start)/3000,1);
      angle = spinAngle * (1-progress) * Math.PI/180;
      ctx.clearRect(0,0,340,340);
      drawWheel();
      if(progress<1) requestAnimationFrame(animate);
      else{
        spinning=false;
        document.getElementById("claimBtn").style.display="block";
      }
    }
    requestAnimationFrame(animate);
  };

  document.getElementById("claimBtn").onclick = () => {
    window.location.href = "https://funbet.me/en/promotions";
  };
</script>
</body>
</html>
