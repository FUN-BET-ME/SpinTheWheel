<script>
  // ========= CONFIG (RU / RUB) =========
  const CLAIM_URL = "https://funbet.me/ru/promotions";
  const BASE_PATH = "/SpinTheWheel";

  const prizes = [
    "‚ÇΩ500 –ë–æ–Ω—É—Å",
    "‚ÇΩ750 –ë–æ–Ω—É—Å",
    "‚ÇΩ1 000 –ë–æ–Ω—É—Å",
    "25 –§—Ä–∏—Å–ø–∏–Ω–æ–≤",
    "–°—é—Ä–ø—Ä–∏–∑-–±–æ–Ω—É—Å",
    "‚ÇΩ600 –ë–æ–Ω—É—Å"
  ];

  const prizeValues = [500, 750, 1000, 0, -1, 600];
  const weights = [18, 18, 12, 17, 17, 18];
  // ====================================

  const params = new URLSearchParams(location.search);
  const claimUrl = new URL(CLAIM_URL);
  params.forEach((v,k)=>claimUrl.searchParams.set(k,v));
  document.getElementById("promoLink").href = claimUrl.toString();

  document.querySelectorAll(".langbtn").forEach(b=>{
    b.onclick=()=>{
      const l=(b.dataset.lang||"").trim();
      const t=l===""?`${BASE_PATH}/`:`${BASE_PATH}/${l}/`;
      location.href=t+(location.search||"");
    };
  });

  const c=wheel,ctx=c.getContext("2d");
  const cx=310,cy=310,r=300;
  let angle=0,spinning=false,win=null;

  function pick(){
    let s=weights.reduce((a,b)=>a+b),x=Math.random()*s;
    for(let i=0;i<weights.length;i++){if((x-=weights[i])<=0)return i}
    return 0;
  }

  function draw(){
    ctx.clearRect(0,0,620,620);
    const seg=2*Math.PI/prizes.length;
    prizes.forEach((t,i)=>{
      ctx.beginPath();
      ctx.moveTo(cx,cy);
      ctx.arc(cx,cy,r,angle+i*seg,angle+(i+1)*seg);
      ctx.fillStyle=i%2?"rgba(0,0,0,.20)":"rgba(255,255,255,.10)";
      ctx.fill();
      ctx.save();
      ctx.translate(cx,cy);
      ctx.rotate(angle+i*seg+seg/2);
      ctx.fillStyle="#fff";
      ctx.font="700 22px Arial";
      ctx.textAlign="right";
      ctx.fillText(t,r-20,8);
      ctx.restore();
    });
  }

  spinBtn.onclick=()=>{
    if(spinning)return;
    win=pick();spinning=true;claimBtn.disabled=true;
    const seg=2*Math.PI/prizes.length;
    const target=-Math.PI/2-(win*seg)+6*2*Math.PI;
    const start=angle,delta=target-start,t0=performance.now();
    (function anim(t){
      const p=Math.min(1,(t-t0)/4200);
      angle=start+delta*(1-Math.pow(1-p,3));
      draw();
      if(p<1)requestAnimationFrame(anim);
      else{
        spinning=false;
        resultBox.innerHTML=`‚úÖ <b>–û—Ç–∫—Ä—ã—Ç–æ:</b> ${prizes[win]}`;
        resultBox.style.display="block";
        claimBtn.disabled=false;
      }
    })(t0);
  };

  claimBtn.onclick=()=>{
    claimUrl.searchParams.set("bonus_value",String(prizeValues[win]));
    location.href=claimUrl;
  };

  draw();
</script>
